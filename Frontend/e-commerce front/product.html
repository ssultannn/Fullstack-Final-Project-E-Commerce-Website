<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div class="product-container">
      <div class="product-image">
        <img id="product-image" src="" alt="Product Image" />
      </div>
      <div class="product-details">
        <h1 id="product-name"></h1>
        <div class="rating">
          <span id="product-rating"></span> <span id="product-reviews"></span> |
          <span class="stock" id="product-stock"></span>
        </div>
        <div class="price" id="product-price"></div>

        <p class="description" id="product-description"></p>
        <hr />
        <button class="add-to-cart" id="add-to-cart">Add to cart</button>
        <div class="delivery-info">
          <div class="delivery-option p-bot">
            <span class="delivery-icon"
              ><img src="photo/image.png" alt=""
            /></span>
            <div>
              <h4>Free Delivery</h4>
              <p>Enter your postal code for Delivery Availability</p>
            </div>
          </div>
          <div class="delivery-option p-bot">
            <span class="delivery-icon"
              ><img src="photo/return.png" alt=""
            /></span>
            <div>
              <h4>Return Delivery</h4>
              <p>Free 30 Days Delivery Returns. Details</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="product.js"></script>
  </body>
</html>
